<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style/style.css">
    <link rel="stylesheet" href="./asset/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./asset/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
       <div class="music-player">
           <div class="dashboard">
               <div class="heading">
                   <div class="heading-icon">
                       <i class="fas fa-chevron-down"></i>
                   </div>
                   <div class="heading-name-song-now">
                       <h4>Now playing:</h4>
                       <h2>String 57th & 9th</h2>
                   </div>
                   <div class="heading-icon">
                      
                       <i class="fas fa-plus"></i>
                   </div>
                </div>
                <div class="cd">
                    <div class="cd-thumb">
                        
                    </div>
                </div>
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <div class="btn btn-backward">
                        <i class="fas fa-step-backward btn-backward"></i> 
                    </div>
                    <div class="btn btn-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-forward">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <audio src="" id="audio"></audio>
            </div>
        <div class="list-song">
            
        </div>
       </div>
</body>
<script src="./script/script.js"></script>
</html>
